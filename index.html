<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="form-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo" class="logo" />
        <h2>Welcome back !</h2>
        <p>Enter to get unlimited access to data & information.</p>

        <form>
          <label>Email *</label>
          <input type="email" placeholder="Enter your mail address" required />

          <label>Password *</label>
          <div class="password-field">
            <input type="password" placeholder="Enter password" required />
            <span class="toggle-visibility"> </span>
          </div>

          <div class="options">
            <label><input type="checkbox" checked /> Remember me</label>
            <a href="#">Forgot your password?</a>
          </div>

          <button type="submit" class="login-btn">Log In</button>

          <div class="divider">Or, Login with</div>

          <button type="button" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
            Sign up with Google
          </button>

          <p class="register">Don't have an account? <a href="#">Register here</a></p>
        </form>
      </div>
    </div>
    <div class="right-panel">
      <!-- Background art image -->
    </div>
  </div>
</body>
</html>
